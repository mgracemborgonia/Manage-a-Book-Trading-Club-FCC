<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Trade</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Book Trade Form</h1>
    <p id="user-profile"></p>
    <nav>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>
  <nav id="book-trade-btn">
    <button id="books-btn">Books</button>
    <button id="trades-btn">Trades</button>
  </nav>
  <section id="auth-section">
    <div id="login-form" style="display:none;">
      <h2>Login</h2>
      <form id="login-form-content">
        <input type="text" id="username-login" placeholder="Username" required />
        <input type="password" id="password-login" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color:red;"></p>
    </div>
    <div id="signup-form" style="display:none;">
      <h2>Register</h2>
      <form id="signup-form-content">
        <input type="text" id="fullName" placeholder="Full Name" />
        <input type="text" id="username-register" placeholder="Username" required />
        <input type="password" id="password-register" placeholder="Password" required />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State" />
        <button type="submit">Register</button>
      </form>
      <p id="signup-error" style="color:red;"></p>
    </div>
  </section>

  <section id="books-section" style="display:none;">
    <h2>Books</h2>
    <button id="add-book-btn" style="display:none;">Add Book</button>
    <div id="books-list"></div>
  </section>
  <section id="add-book-section" style="display:none;">
    <h2>Add a New Book</h2>
    <form id="add-book-form">
      <input type="text" id="book-title" placeholder="Book Title" required />
      <input type="text" id="book-author" placeholder="Author" />
      <textarea id="book-description" placeholder="Description"></textarea>
      <button type="submit">Submit Book</button>
    </form>
    <p id="add-book-error" style="color:red;"></p>
  </section>

  <section id="trade-section" style="display:none;">
    <h2>My Trades</h2>
    <div id="trades-list"></div>
  </section>

  <script src="/main.js"></script>
</body>
</html>
